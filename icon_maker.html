<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="48" height="48"></canvas>
<script>
  const c = document.getElementById('c');
  const ctx = c.getContext('2d');

  // 커서 그리기 (보라색 채우기 + 흰색 테두리)
  ctx.imageSmoothingEnabled = false;
  ctx.fillStyle = '#800080';
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 3;
  ctx.lineJoin = 'round';

  ctx.beginPath();
  ctx.moveTo(2, 2);
  ctx.lineTo(14, 40);
  ctx.lineTo(20, 24);
  ctx.lineTo(38, 24);
  ctx.closePath();
  
  ctx.stroke();
  ctx.fill();

  // 자동 다운로드
  setTimeout(() => {
    const link = document.createElement('a');
    link.download = 'icon.png';
    link.href = c.toDataURL('image/png');
    link.click();
    document.body.innerHTML = "<h1>icon.png 다운로드 완료! 이 창을 닫으세요.</h1>";
  }, 500);
</script>
</body>
</html>

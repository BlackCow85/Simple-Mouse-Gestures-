<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; font-family: 'Malgun Gothic', sans-serif; padding: 10px; font-size: 13px; }
    h3 { margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 2px solid #800080; color: #333; }
    ul { padding-left: 20px; margin: 0; }
    li { margin-bottom: 5px; list-style-type: square; }
    .arrow { font-weight: bold; color: #800080; margin-right: 5px; }
  </style>
</head>
<body>
  <h3>제스처 사용법</h3>
  <ul>
    <li><span class="arrow">←</span> 뒤로 가기</li>
    <li><span class="arrow">→</span> 앞으로 가기</li>
    <li><span class="arrow">↑</span> 맨 위로 (Home)</li>
    <li><span class="arrow">↓</span> 맨 아래로 (End)</li>
    <li><span class="arrow">↓↑</span> 새로고침</li>
    <li><span class="arrow">↑↓</span> 탭 닫기</li>
    <li><span class="arrow">↑→</span> 닫힌 탭 열기</li>
  </ul>
</body>
</html>
